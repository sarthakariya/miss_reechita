<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation for Reechita</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Pacifico&family=Pinyon+Script&family=Sacramento&family=Cormorant+Garamond:wght@400;600&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-container">
        <h1 class="fade-in-text">To My Incredible Reechita,</h1>
        <p class="fade-in-paragraph delay-1">There’s something truly special I’ve been wanting to share with you, something that has been blossoming in my heart for a while now.</p>
        <p class="fade-in-paragraph delay-2">It’s a story, our story, and it leads to a very important moment.</p>
        <p class="fade-in-paragraph delay-3">Are you ready to embark on this little journey with me?</p>
        <button id="startJourneyBtn" class="animated-button pulse-grow delay-4">Yes, I'm Ready! Let's Go! ✨</button>
    </div>

    <div class="background-wave wave-1"></div>
    <div class="background-wave wave-2"></div>
    <div class="background-stars"></div>
    <div class="background-particles"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startJourneyBtn = document.getElementById('startJourneyBtn');
            // Add a slight delay before button becomes active/clickable
            setTimeout(() => {
                startJourneyBtn.style.pointerEvents = 'auto'; // Make clickable
            }, 3500); // After all text has faded in

            startJourneyBtn.addEventListener('click', () => {
                // Animate elements out before navigating
                document.querySelectorAll('.fade-in-text, .fade-in-paragraph, .animated-button').forEach(el => {
                    el.style.opacity = 0;
                    el.style.transform = 'translateY(-20px)';
                    el.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                });
                document.querySelector('.background-wave.wave-1').style.animation = 'fadeOut 1s forwards';
                document.querySelector('.background-wave.wave-2').style.animation = 'fadeOut 1s forwards';
                document.querySelector('.background-stars').style.animation = 'fadeOut 1s forwards';
                document.querySelector('.background-particles').style.animation = 'fadeOut 1s forwards';

                setTimeout(() => {
                    window.location.href = 'page2.html';
                }, 800); // Allow elements to fade out before navigating
            });
        });
    </script>
</body>
</html>
