<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for Reechita</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Pacifico&family=Pinyon+Script&family=Sacramento&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-wave"></div>
    <div class="background-stars"></div>
    <div class="background-particles"></div>

    <main id="intro-container" class="container active">
        <h1 class="fade-in-up">Good Evening Reechita,</h1>
        <p class="fade-in-up delay-1">I made this page to tell you something. I think you can figure it out what I am going to say, but still, let's do it yeah.</p>
        <div class="main-gif-container">
            <img src="https://tenor.com/LV3Gq0rOSn.gif" alt="Cute animated GIF" class="content-gif fade-in">
        </div>
        <h2 class="fade-in-up delay-2">Will you be my Valentine?</h2>
        <div class="button-container">
            <button id="yesBtn" class="btn yes-btn fade-in-up delay-3">Yes!</button>
            <button id="noBtn" class="btn no-btn fade-in-up delay-4">No!</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
